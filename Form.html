<html>
<head>
    <title>Form Tag</title>
</head>
<body>
    <form action = "List.html" method="get">
        <table border="0">
            <tr><th colspan="2"><u>Registration Form</u></tr></th>
        
            <tr>
        <td><label>First Name:</label></td>
        <td><input type="text" name="fname" id="fname" /></td>
        </tr>
        
        <tr>
        <td><label>Last Name:</label></td>
        <td><input type="text" name="lname" id="lname" /></td>
        </tr>
        
        <tr>
        <td>Enter Your Address:</td>
        <td><textarea name="Address" id="Address" rows="2" cols="10"> </textarea></td>
        </tr>

        <tr>
        <td>Email:</td>
        <td><input type="email" name="email" id="email" /></td>
        </tr>

        <tr>
        <td>Password:</td>
        <td><input type="Password" name="Password" id="Password" /></td>
        </tr>

        <tr>
        <td>Gender:</td>
        <td>
        <input type="radio" name="male" id="male" value="male" />Male
        <input type="radio" name="female" id="female" value="female" />Female
        </td>
        </tr>

        <tr>
        <td>Hobby:</td>
        <td>
        <input type="checkbox" name="Cricket" id="Cricket" checked/> Cricket
        <input type="checkbox" name="Football" id="Football" /> Football
        <input type="checkbox" name="Hockey" id="Hockey" /> Hockey
        </td>
        </tr>
        </table>
           
    </form>
</body>
